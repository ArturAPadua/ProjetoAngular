<mat-card>
    <mat-card-title>Alterar Carro</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Modelo"
          [(ngModel)]="newcar.modelo"
          name="modelo"
        />
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          placeholder="Cor" 
          [(ngModel)]="newcar.cor" 
          name="cor" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="placa"
          [(ngModel)]="newcar.placa"
          name="placa"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="concessionaria"
          [(ngModel)]="newcar.concessionaria"
          name="concessionaria"
        />
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateNewCar()" color="primary">
      Atualizar
    </button>
  
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
